<iDOCTYPE html></iDOCTYPE>
    <html lang="en">
    <head>
        <title>Problem 5</title>
    </head>
    <body>
        <h1>Problem 5</h1>
        <form method = "get" action = "#" name="form1">
        <label for="name">name</label>
        <input type = "text" name="name" id="name"></input></br>
        <input type="button" name="Hello" id="Hello" value="Hello" onclick = "speak('Hello')"></br>
        <input type="button" name="Goodbye" id="Goodbye" value="Goodbye" onclick="speak('Goodbye')"></br>
        <input type="button" name="Greetings" id="Greetings" value="Greetings" onclick="speak('Greetings')"></br>
        <script>
            function speak(){
                var prefix = this.value
                var name = document.getElementById("name").value;
                alert(prefix + " " + name)
            }

            window.onload = function(){
                document.getElementById("Hello").addEventListener("click", speak);
                document.getElementById("Goodbye").addEventListener("click", speak);
                document.getElementById("Greetings").addEventListener("click", speak);
            }
        </script>
        </form>
    </body>
</html>
