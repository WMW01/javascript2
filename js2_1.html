<!DOCTYPE html>
<html lang="en">
<head>
    <title>Problem 1</title>
</head>
<body>
    <h1>Problem 1</h1>
    <div id = "answer">The number of items in the array that is less than the value: </div>
    <script>
        function count (arr, value){
            var count = 0;
            for (let i = 0; i < arr.length; ++i){
                if (arr[i] < value){
                    count += 1; 
                }
            }
            return count; 
        }

        function testCount(){
            var array = [1, 2, 3, 4, 5, 6, 7, 8]
            var value = 6;
            result = count(array, value);
            document.getElementById("answer").innerHTML = "The number of items in the array that is less than the value is " + result;
        }

        testCount()
    </script>
</body>
</html>
